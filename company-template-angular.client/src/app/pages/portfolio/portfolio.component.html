<div class="portfolio-page">

  <div class="main">

    <div class="portfolio-page">
      <div class="main">
        <div class="page-title dark-background">
          <div class="container position-relative">
            <h1>{{ pageTitle }}</h1>
            <p>{{ pageDescription }}</p>
            <nav class="breadcrumbs">
              <ol>
                <li><a [routerLink]="homeLink">{{ homeLabel }}</a></li>
                <li class="current">{{ currentPage }}</li>
              </ol>
            </nav>
          </div>
        </div>
        <section id="portfolio" class="portfolio section">
          <div class="container">
            <ul class="portfolio-filters isotope-filters" data-aos="fade-up" data-aos-delay="100">
              <li *ngFor="let filter of portfolioFilters"
                  [class.filter-active]="filter.isActive"
                  (click)="applyFilter(filter.filterKey)">
                {{ filter.label }}
              </li>
            </ul>

            <div class="row gy-4 isotope-container" data-aos="fade-up" data-aos-delay="200">
              <div *ngFor="let item of filteredPortfolioItems"
                   class="col-lg-4 col-md-6 portfolio-item isotope-item"
                   [ngClass]="item.category">
                <div class="portfolio-content h-100">
                  <img [src]="item.image" class="img-fluid" [alt]="item.title" />
                  <div class="portfolio-info">
                    <h4>{{ item.title }}</h4>
                    <p>{{ item.description }}</p>
                    <a [href]="item.image"
                       [title]="item.title"
                       data-gallery="portfolio-gallery"
                       class="glightbox preview-link">
                      <i class="bi bi-zoom-in"></i>
                    </a>
                    <a [routerLink]="item.detailsLink"
                       title="More Details"
                       class="details-link">
                      <i class="bi bi-link-45deg"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
