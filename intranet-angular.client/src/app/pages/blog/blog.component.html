<div class="blog-page">
  <div class="main">

    <!-- Page Title -->
    <div class="page-title dark-background">
      <div class="container position-relative">
        <h1>{{ pageTitle }}</h1>
        <p>{{ pageDescription }}</p>
        <nav class="breadcrumbs">
          <ol>
            <li><a [routerLink]="breadcrumbs[0].url">{{ breadcrumbs[0].label }}</a></li>
            <li class="current">{{ breadcrumbs[1].label }}</li>
          </ol>
        </nav>
      </div>
    </div>
    <!-- End Page Title -->
    <!-- Blog Posts Section -->
    <section id="blog-posts" class="blog-posts section">
      <div class="container">
        <div class="row gy-4">
          <div class="col-lg-4" *ngFor="let post of posts">
            <article>
              <div class="post-img">
                <img [src]="post.image" [alt]="post.title" class="img-fluid">
              </div>
              <p class="post-category">{{ post.category }}</p>
              <h2 class="title">
                <a [routerLink]="post.detailsUrl">{{ post.title }}</a>
              </h2>
              <div class="d-flex align-items-center">
                <img [src]="post.authorImage" [alt]="post.author" class="img-fluid post-author-img flex-shrink-0">
                <div class="post-meta">
                  <p class="post-author">{{ post.author }}</p>
                  <p class="post-date">
                    <time [dateTime]="post.date">{{ post.date | date }}</time>
                  </p>
                </div>
              </div>
            </article>
          </div>
        </div>
      </div>
    </section>
    <!-- /Blog Posts Section -->
    <!-- Blog Pagination Section -->
    <section id="blog-pagination" class="blog-pagination section">
      <div class="container">
        <div class="d-flex justify-content-center">
          <ul>
            <li><a href="#"><i class="bi bi-chevron-left"></i></a></li>
            <li *ngFor="let page of pagination"><a href="#" [class.active]="page.active">{{ page.label }}</a></li>
            <li><a href="#"><i class="bi bi-chevron-right"></i></a></li>
          </ul>
        </div>
      </div>
    </section>
    <!-- /Blog Pagination Section -->

  </div>
</div>
