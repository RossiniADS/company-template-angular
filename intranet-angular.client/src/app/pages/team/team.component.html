<div class="page-title dark-background">
  <div class="container position-relative">
    <h1>{{ pageTitle.title }}</h1>
    <p>{{ pageTitle.description }}</p>
    <nav class="breadcrumbs">
      <ol>
        <li *ngFor="let breadcrumb of pageTitle.breadcrumbs">
          <a *ngIf="!breadcrumb.current" [href]="breadcrumb.link">{{ breadcrumb.label }}</a>
          <span *ngIf="breadcrumb.current">{{ breadcrumb.label }}</span>
        </li>
      </ol>
    </nav>
  </div>
</div>
<section id="team" class="team section">
  <div class="container">
    <div class="row gy-5">
      <div class="col-lg-4 col-md-6 member"
           *ngFor="let member of teamMembers; let i = index"
           [attr.data-aos]="'fade-up'"
           [attr.data-aos-delay]="(i + 1) * 100">
        <div class="member-img">
          <img [src]="member.imgSrc" class="img-fluid" [alt]="member.name">
          <div class="social">
            <a *ngFor="let social of member.socialLinks" [href]="social.link">
              <i [class]="social.icon"></i>
            </a>
          </div>
        </div>
        <div class="member-info text-center">
          <h4>{{ member.name }}</h4>
          <span>{{ member.position }}</span>
          <p>{{ member.description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
